plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.anasoid.mtls.tuto.SSLScocketClient'
}

ext.certPath = "${rootProject.projectDir}/cert/tmp-cert"
ext.certPassword = "password"

task runClient(type: JavaExec) {
    group "SSL Test"
    description "run Client"
    classpath sourceSets.main.runtimeClasspath
    mainClass = "org.anasoid.mtls.tuto.SSLScocketClient"
    systemProperty("javax.net.ssl.keyStore", "${certPath}/clientkeystore.p12")
    systemProperty("javax.net.ssl.keyStorePassword", "${certPassword}")
    systemProperty("javax.net.ssl.trustStore", "${certPath}/clienttruststore.jks")
    systemProperty("javax.net.ssl.trustStorePassword", "${certPassword}")

}
task runServer(type: JavaExec) {
    group "SSL Test"
    description "run Server"
    classpath sourceSets.main.runtimeClasspath
    mainClass = "org.anasoid.mtls.tuto.SSLSocketEchoServer"
    systemProperty("javax.net.ssl.keyStore", "${certPath}/serverkeystore.p12")
    systemProperty("javax.net.ssl.keyStorePassword", "${certPassword}")
    systemProperty("javax.net.ssl.trustStore", "${certPath}/servertruststore.jks")
    systemProperty("javax.net.ssl.trustStorePassword", "${certPassword}")
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
